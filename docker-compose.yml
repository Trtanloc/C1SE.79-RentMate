version: "3.8"
services:
  mysql:
    image: mysql:8
    container_name: rentmate-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: rentmate
      MYSQL_USER: root
      MYSQL_PASSWORD: 123456
    ports:
      - "3306:3306"
    volumes:
      - ./mysql-data:/var/lib/mysql
volumes:
  mysql-data:
